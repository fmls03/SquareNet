<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/login">
                <img 
                src="https://img.icons8.com/nolan/64/google-nearby.png"

                alt="" width="30" height="30" class="d-inline-block align-text-top">
                Log In
            </a>
        </div>
    </nav>
    <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <h2 class="text-center text-dark mt-5">Log In</h2>
            
            <div class="card my-5">
      
              <form class="card-body cardbody-color p-lg-5" method="post">
      
                <div class="text-center">
                  <img src="https://img.icons8.com/nolan/64/google-nearby.png"  class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3" width="100px" alt="profile">
                </div>
      
                <div class="mb-3">
                  <input type="text" name="username" class="form-control" id="Username" aria-describedby="emailHelp" placeholder="Username" required></input>
                </div>
                
                <div class="mb-3">
                  <input type="password" name="passw" class="form-control" id="password" placeholder="password" required></input>
                </div>
                {% if alert %}
                  <div class="mb-3" style="color: red;">{{ alert }}</div>
                {% endif%}
                
                <div class="text-center"><button type="submit" class="btn btn-success btn-sm m-4">Log In</button></div>
                
                <div class="mb-3">Password dimenticata? <a href="/forgotten_credential">Clicca qui</a></div>


                </div>
              </form>
            </div>
      
          </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
