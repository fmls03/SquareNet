<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Document</title>
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/Promemoria">
        <img src="https://img.icons8.com/nolan/64/google-nearby.png" alt="" width="30" height="30"
          class="d-inline-block align-text-top">
        Profile
        <a class="nav-link" href="/">Logout</a>
      </a>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2 class="text-center text-dark mt-5">Profile</h2>

        <h3 class="text-center text-dark mt-5">{{username}}</h3>

        <div class="card my-5">

     
          

          

            <div class="text-center">
              <img src="https://mpng.subpng.com/20180404/sqe/kisspng-computer-icons-user-profile-clip-art-big-5ac5283827d286.2570974715228703281631.jpg"
                class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3" width="100px" alt="profile">
            </div>
            <form action = "/profile" method = "POST" enctype = "multipart/form-data" style="align-items: center;">             
              <input type="file" name="file" class="form-control" style=" align-items: center;" required> {{ request.files['file'] }}</input>    
              <input type="submit" value="Submit "class="btn btn-primary btn-sm" style="float: right; font-size: small;">
              {% if alert %}
                <div class="mb-3" style="color: red;">{{ alert }}</div>
              {% endif%}
          </form>
          
          <form class="card-body cardbody-color p-lg-5" method="post">
            <ul class="list-group">
              <li class="list-group-item" style="margin-bottom: 10px;"><h6 style="color: blue; font-size: small;">Username: </h6>{{username}}
                <div>
                  <button type="button" class="btn btn-primary btn-sm" style="float: right; font-size: small;">Edit</button>
                </div>
              </li>
              

              <li class="list-group-item" style="margin-bottom: 0px;"><h6 style="color: blue; font-size: small;">Email: </h6>{{email}}
                <div>
                  <button type="button" class="btn btn-primary btn-sm" style="float: right; font-size: small;">Edit</button>  
                </div>
              </li>
              

            
            </ul>
          </form>
          </div>
        

        
      </div>

    </div>
  </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
