<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">

  <title>Promemoria</title>
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/Home">
        <img src="https://img.icons8.com/nolan/64/google-nearby.png" alt="" width="30" height="30"
          class="d-inline-block align-text-top">
        SquareNet
        <a class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" style="align-items: center;">New Post</a>
        <a class="btn btn-primary" type="button" href="/profile" style="float: right;">{{ username }}</a>
        <a class="btn btn-primary" type="button" href="/" style="align-items: center;">Logout</a>

      </a>
    </div>
  </nav>

  
  <form method="post">
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Title</span>
            <input type="text" class="form-control" placeholder="Title" aria-label="title" name="title"
              aria-describedby="basic-addon1" required> {{ request.form['title'] }}
          </div>

          <div class="input-group">
            <span class="input-group-text">Description</span>
            <textarea class="form-control" aria-label="description" name="description"
              required>{{ request.form['description'] }}</textarea>

          </div>
          <div>
            <h3> </h3>
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">#</span>
            <input type="text" class="form-control" placeholder="MAX 1" aria-label="hashtag" name="hashtag"
              name="hashtag" aria-describedby="basic-addon1" required> {{ request.form['hashtag'] }}
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>


        </div>

      </div>

    </div>
    </div>
  </form>

  <div class="accordion m-5" id="accordionExample">
    {% for post in posts %}
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingOne">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
          aria-expanded="true" aria-controls="collapseOne">
          {{ post.title }}
        </button>
        <p style="float: right;">{{ username }}</p>
      </h2>

      <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
        data-bs-parent="#accordionExample">
        <div class="accordion-body">
          <form action="{{ post.id }}/delete" method="post">
            {{ post.description }}
            <p style="align-content: flex-end;"> {{ post.hashtag }}</p>
            <p style="align-content: flex-end;">{{ post.insertTime }} <button type="submit" class="btn btn-danger btn-sm"
                style="float: right;">Delete</button>
            </p>
          </form>
        </div>

      </div>
      {% endfor %}

      <!-- Optional JavaScript; choose one of the two! -->

      <!-- Option 1: Bootstrap Bundle with Popper -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

      <!-- Option 2: Separate Popper and Bootstrap JS -->
      <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
